<!DOCTYPE html>
<html lang="en">
<head>
	<title>Core Three Design âš¡ Winnipeg, MB, Canada</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>



	<form
	  id="contact-form"
	  action="https://formspree.io/mjvoewqd"
	  method="POST"
	  class="g-recaptcha"
	  data-sitekey="6Ldd87AZAAAAALKLzUC-nViRBmmU-mf0_InEzEoC"
	>

	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<!-- SVG logo -->
			<svg width="102" height="93" viewBox="0 0 102 93" fill="none" xmlns="http://www.w3.org/2000/svg">
			<path d="M54 15H76L63 75L15 68L54 15Z" fill="#56CCF2"/>
			<path d="M0 93H66L84 46.5L102 0H66L54 15H75L66 29H54L37 51H66L59 68H15L0 93Z" fill="#EB5757"/>
			</svg>

				<span class="contact100-form-title">
					CORE THREE DESIGN
				</span>

				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
					<input class="input100" type="text" name="name" placeholder="Full Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
					<input class="input100" type="text" name="email" placeholder="E-mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter your message">
					<textarea class="input100" name="message" placeholder="Your Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

</form>

</body>
</html>
